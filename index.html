<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“š Bookshelf - Online Bookstore</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f4f4f4, #e8e8f8);
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        header h1 {
            font-size: 2.5rem;
            color: #5a54e8;
            margin-bottom: 10px;
        }

        header input {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: 2px solid #5a54e8;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }

        header input:focus {
            border-color: #3c38c0;
            background: #fefefe;
        }

        nav {
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 1.2s ease-in;
        }

        nav button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #6c63ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
        }

        nav button:hover {
            background-color: #4e47d6;
            transform: scale(1.05);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            animation: fadeIn 1.5s ease-in;
        }

        .book {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .book h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .book p {
            font-size: 14px;
            color: #555;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #ddd;
            border-radius: 10px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>ðŸ“š Bookshelf</h1>
        <input type="text" id="searchInput" placeholder="Search for books..." />
    </header>

    <nav>
        <button onclick="filterBooks('all')">All</button>
        <button onclick="filterBooks('fiction')">Fiction</button>
        <button onclick="filterBooks('non-fiction')">Non-Fiction</button>
        <button onclick="filterBooks('sci-fi')">Sci-Fi</button>
        <button onclick="filterBooks('history')">History</button>
    </nav>

    <main id="bookList">
        <!-- Books will be displayed here -->
    </main>

    <footer>
        <p>&copy; 2025 Bookshelf Online Bookstore</p>
    </footer>

    <script>
        const books = [
            { title: "The Great Gatsby", category: "fiction" },
            { title: "Sapiens: A Brief History", category: "non-fiction" },
            { title: "Dune", category: "sci-fi" },
            { title: "1984", category: "fiction" },
            { title: "A Short History of Nearly Everything", category: "history" },
            { title: "The Martian", category: "sci-fi" },
            { title: "Educated", category: "non-fiction" },
            { title: "To Kill a Mockingbird", category: "fiction" },
            { title: "Homo Deus", category: "non-fiction" },
            { title: "Brief Answers to the Big Questions", category: "science" }
        ];

        const bookList = document.getElementById("bookList");
        const searchInput = document.getElementById("searchInput");
        let currentCategory = "all";

        function displayBooks(filterCategory = 'all', searchText = '') {
            bookList.innerHTML = '';

            const filtered = books.filter(book =>
                (filterCategory === 'all' || book.category === filterCategory) &&
                book.title.toLowerCase().includes(searchText.toLowerCase())
            );

            if (filtered.length === 0) {
                bookList.innerHTML = '<p>No books found.</p>';
                return;
            }

            filtered.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");
                bookDiv.innerHTML = `
          <h3>${book.title}</h3>
          <p>Category: ${book.category}</p>
        `;
                bookList.appendChild(bookDiv);
            });
        }

        function filterBooks(category) {
            currentCategory = category;
            displayBooks(category, searchInput.value);
        }

        searchInput.addEventListener("input", () => {
            displayBooks(currentCategory, searchInput.value);
        });

        // Initial Load
        displayBooks();
    </script>
</body>

</html>
